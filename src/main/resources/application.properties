# LOGGING
logging.level.root=info
logging.file=target/preguntio.log
logging.level.com.preguntio=INFO

# BASE DE DATOS
spring.datasource.url=jdbc:mysql://localhost/preguntio?zeroDateTimeBehavior=convertToNull
spring.datasource.username=preguntio
spring.datasource.password=preguntio
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.test-while-idle=true

# JPA / HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.data.rest.base-path=/api

