# LOGGING
logging.level.root=info
logging.file=target/preguntio.log
logging.level.com.preguntio=INFO
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR

security.user.name=mail@gmail.com
security.user.password=123456

# BASE DE DATOS
spring.datasource.url=jdbc:mysql://localhost/preguntio?zeroDateTimeBehavior=convertToNull
spring.datasource.username=preguntio
spring.datasource.password=preguntio
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.test-while-idle=true

# JPA / HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# DATA REST (RepositoryRestProperties)
spring.data.rest.base-path=/api

