<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Preguntio!</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="starter-template">
                <<h1>Preguntas</h1>
                <table class="table table-hover table-responsive" style="width:100%">
                    <tr>
                        <th>Pregunta</th>
                        <th>Acciones</th>
                    </tr>
                    {{#preguntas}}
                    <tr>
                        <td>{{contenido}}</td>
                        <td><a href="#" class="pr-borrar-pregunta" data-id="{{id}}">borrar</a></td>
                    </tr>
                    {{/preguntas}}
                </table> 
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="/js/app/preguntio.js"></script>
        <script src="/js/app/service/service.js"></script>
        <script src="/js/app/service/preguntas/preguntas.js"></script>
        <script src="/js/app/ui/ui.js"></script>
        <script src="/js/app/ui/home/home.js"></script>
    </body>
</html>
